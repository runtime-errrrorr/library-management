        <dialog>
            <form method="dialog" id="myForm">
                <div class="info">
                    <div class="data">
                        <label for="bookName">Title:</label>
                        <input type="text" id="bookName" required>
                    </div>
                    <div class="data">
                        <label for="author">Author:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="data">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" required min="1">
                    </div>
                    <div class="data">
                        <span id="toggleStatus">Not Read</span>
                        <label for="readToggle" class="toggle-label">
                            <input type="checkbox" id="readToggle" name="readToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    
                    </div>
                </div>

                <div class="button">
                    <button type="submit" id="closeDialog" formmethod="dialog"> Cancel</button>
                    <button type="submit" id="submitDialog">Submit</button>
                </div>
            </form>
        </dialog>
